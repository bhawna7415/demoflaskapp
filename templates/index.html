<html>
<head>
    <!-- Add the Bootstrap CSS file here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .custom-card {
            background-color: #cdeccd; /* Set the background color to light green */
            margin-top: 50px; /* Add space from the top */
            padding: 20px; /* Add padding to the card content */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8"> <!-- Increase the column size to make the card bigger -->
                <div class="card custom-card"> <!-- Use the custom-card class for styling -->
                    <div class="card-body text-center">
                        <h1 class="card-title">Select Service</h1>
                        <form action="/api_response" method="POST">
                            <div class="form-group"> <!-- Use the "form-group" class for styling -->
                                <select class="custom-select" name="service" aria-label="Default select example">
                                    <option value="Load Serving Entity">Load Serving Entity</option>
                                    <option value="Tariff">Tariff</option>
                                    <option value="Tariff History">Tariff History</option>
                                </select>
                            </div>
                            <div class="mt-3">
                                <input type="submit" value="Submit" class="btn btn-primary">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
